<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <div th:replace="/fragments/styling :: head-style"></div>
    
    <title>Contact Us</title>
  </head>
  <body>
  	<div th:replace="fragments/navbar :: navbar" ></div>
  	
  	<div class="containerBig">
  	<div class="container">
  		
  	<div class="card borderT">
  		<div class="card-body firstCard">
    		<h5 class="card-title bodyText">Contact Us!</h5>
    		<p class="card-text bodyText">Have a question or comment about our site? Please send us a message using the form below. We would love to hear your feedback! <p>
    			<form action="#" th:action="@{/contact-us}" th:object="${contact}" method="post">
					<div class="form-group">
						<input type="text" class="form-control" th:field="*{name}" placeholder="Name" />
					</div>
					<div class="form-group">
						<input type="text" class="form-control" th:field="*{subject}" placeholder="Subject" />
					</div>
					<div class="form-group">
						<input type="text" class="form-control" th:field="*{message}" placeholder="Your message..." />
					</div>
					
					<button type="submit" class="btn btn-success buttonStyle">Send</button>
					<a href="/" class="btn btn-primary homeBtn">Home</a>

				</form>
  		</div>
	</div>
  		
  		
  	</div>
  	</div>
  	
  	<div th:replace="/fragments/styling :: body-links"></div>
  	</body>
</html>
