<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <div th:replace="/fragments/styling :: head-style"></div>
    
    <title>Recipe</title>
  </head>
  <body>
  
  <div th:replace="fragments/navbar :: navbar"></div>
  <div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h3 th:text="${recipe.title}" />
					</div>
					<div class="card-body">
						<p th:text="${recipe.ingredients}"/>
						<p th:text="${recipe.instructions}"/>
					</div>
					<div class="card-footer">
							<a th:href="@{/recipes}"><button class="btn btn-success">All Recipes</button></a>
							<a th:href="@{/recipes/add}"><button class="btn btn-success">Submit a New Recipe</button></a>
					</div>
				</div>
			</div>
		</div>

  </div>
    
<div th:replace="/fragments/styling :: body-links"></div>
</body>
</html>
