<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <div th:replace="/fragments/styling :: head-style"></div>
    
    <title>Edit Recipe</title>
  </head>
  <body>
  
  <div th:replace="fragments/navbar :: navbar"></div>
  <div class="containerBig">
  <div class="container">
  <div class="card bg-white m-3 p-3">
	    <h2>Need to make some changes?</h2>
	    <form action="#" th:action="@{/recipes/update}" th:object="${recipe}" th:method="put">
					<input type="hidden" th:field="*{id}"></input>
					<div class="form-group">
						<input type="text" class="form-control" th:field="*{title}" placeholder="Recipe Name" />
					</div>
					<div class="form-group">
						<input type="text" class="form-control" th:field="*{ingredients}" placeholder="What are the ingredients?" />
					</div>
					<div class="form-group">
						<input type="text" class="form-control" th:field="*{instructions}" placeholder="Write your Recipe!" />
					</div>
					<button type="submit" class="btn btn-success">Update your recipe!</button>
					<a href="/recipes" class="btn btn-danger">Abort: Back to All Recipes</a>
			</form>
		</div>
  </div>
  </div>
    
<div th:replace="/fragments/styling :: body-links"></div>
</body>
</html>
