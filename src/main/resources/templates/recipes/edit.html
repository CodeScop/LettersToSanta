<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <div th:replace="/fragments/styling :: head-style"></div>
    
    <title>Edit Recipe</title>
  </head>
  <body>
  
  <div th:replace="fragments/navbar :: navbar"></div>
  <div class="container">
    <h2>Need to make some changes?</h2>
    <form action="#" th:action="@{/recipes/update}" th:object="${recipe}" th:method="put">
				<input type="hidden" th:field="*{id}"></input>
				<div class="form-group">
					<input type="text" class="form-control" th:field="*{title}" placeholder="What's your name?" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" th:field="*{ingredients}" placeholder="What town are you from?" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" th:field="*{instructions}" placeholder="Write your letter!" />
				</div>
				<button type="submit" class="btn btn-success">Update your Recipe!</button>

		</form>

  </div>
    
<div th:replace="/fragments/styling :: body-links"></div>
</body>
</html>
