<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <div th:replace="/fragments/styling :: head-style"></div>
    
    <title>Send Letter</title>
  </head>
  <body>
  
  <div th:replace="fragments/navbar :: navbar"></div>
  <div class="container">

	<h1>Write a letter to Santa!</h1>
    <form action="#" th:action="@{/recipes/create}" th:object="${recipe}" method="post">
				<div class="form-group">
					<input type="text" class="form-control" th:field="*{title}" placeholder="What's your name?" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" th:field="*{ingredients}" placeholder="What town are you from?" />
				</div>
				<div class="form-group">
					<input type="text" class="form-control" th:field="*{instructions}" placeholder="Write your letter!" />
				</div>
				<button type="submit" class="btn btn-success">Enter Recipe</button>
				<a href="/" class="btn btn-primary">Home</a>

		</form>
  </div>
    
<div th:replace="/fragments/styling :: body-links"></div>
</body>
</html>
