<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <div th:replace="/fragments/styling :: head-style"></div>
    
    <title>Send Letter</title>
  </head>
  <body>
  
  <div th:replace="fragments/navbar :: navbar"></div>
  <div class="containerBig">
  <div class="container">
		<div class="card bg-white m-3 p-3 recipeCard">
			<h1>Share a recipe for others to enjoy!</h1>
		    <form action="#" th:action="@{/recipes/create}" th:object="${recipe}" method="post">
					<div class="form-group">
						<input type="text" class="form-control" th:field="*{title}" placeholder="Recipe Name" />
					</div>
					<div class="form-group">
						<textarea class="form-control" th:field="*{ingredients}" placeholder="What are the ingredients?" rows="3" />
					</div>
					<div class="form-group">
						<textarea class="form-control" th:field="*{instructions}" placeholder="Write your Recipe!" rows="5" />
					</div>
					<button type="submit" class="btn btn-danger buttonStyle">Enter Recipe</button>
					<a href="/recipes" class="btn btn-danger buttonStyle">Back to All Recipes</a>
			</form>
		</div>
  </div>
  </div>
    
<div th:replace="/fragments/styling :: body-links"></div>
</body>
</html>
