<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <div th:replace="/fragments/styling :: head-style"></div>
    
    <title>Index</title>
  </head>
  <body class="topMargLetter">
  
  <div th:replace="fragments/navbar :: navbar"></div>
  <div class="container">
		<a href="/recipes/add" class="btn btn-success">Add A New Recipe!</a>
		<div class="row justify-content-center">
			<div th:each="recipe:${recipes}">
				<div class="col-6">
					<div class="card text-center bg-white text-success">
						<div class="card-header">
							<h3 th:text="${recipe.title}" class="card-title"></h3>
							<p th:text="${recipe.instructions}" />
						</div>
					
					</div>
				</div>
			</div>
		</div>
  </div>
  <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
  </div>
</div>
    
<div th:replace="/fragments/styling :: body-links"></div>
</body>
</html>
